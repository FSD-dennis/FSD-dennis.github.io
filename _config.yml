          Developed and deployed multiple machine learning projects, including classification models, time series forecasting, and recommendation systems. Applied real-world datasets to build predictive analytics pipelines using Python, TensorFlow, and scikit-learn.

          Gained hands-on experience with cloud computing platforms and implemented scalable ML workflows. Engaged in research-driven projects involving computer vision and large language models (LLMs), integrating advanced algorithms with practical solutions.

      - layout: top-right
