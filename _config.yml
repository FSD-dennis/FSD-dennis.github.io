        description: | # this will include new lines to allow paragraphs
          Built a rigorous foundation in statistical theory and applied methods, covering probability theory, hypothesis testing, and multivariate analysis.

          Gained practical experience developing machine learning models, applying algorithms such as logistic regression, decision trees, and support vector machines to real-world datasets.

          Specialized in time series analysis and forecasting, including ARIMA, exponential smoothing, and advanced state-space models. Developed and deployed models to analyze and predict economic and business trends.

          Applied statistical programming using Python and R to build end-to-end data pipelines and visualization dashboards. Created multiple projects integrating computation with insights, enabling data-driven decision-making in various domains.

