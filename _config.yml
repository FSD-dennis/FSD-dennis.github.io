  - title: Projects # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: left
        border:
          weak # Value of `weak` will display a weak border below this item. # Any
          # other value (or no value) means no border will be displayed
        title: AI Imitation Werewolf Game (Website + Andriod version)
        link: https://ideatrixlab.com/
        link_text: Application Introduction
        additional_links:
          - title: Demo for the project
            icon: fa-solid fa-globe
            url: https://ideatrixlab.com/wp-content/uploads/2024/12/game-demo-ideatrix.mp4
          # - title: Github page for project (eg. sproogen/modern-resume-theme)
          #   icon: fab fa-github
          #   url: Link to project (eg. sproogen.github.io/modern-resume-theme)(optional)
        quote: >
          Imitate the whole process for the WEREWOLF
        description: | # this will include new lines to allow paragraphs
          Using Flask as backend, React as frontend, Socket.IO for real interactive and MongoDB for online data storing

          This project simulates the full gameplay loop of a classic Werewolf-style social deduction game. It is designed to allow players—both human and AI—to participate interactively, assuming any role within the game such as Villager, Seer, Witch, or Werewolf.

          The system replicates each game phase: role assignment, night actions, day discussion, voting, and elimination. Players can observe or actively engage, making strategic decisions and communicating with others. The AI agents are capable of mimicking human reasoning and dialogue, enhancing immersion and unpredictability.

          This work demonstrates end-to-end role-based simulation, user input handling, real-time interaction, and role-specific logic in a dynamic multi-agent environment.

      - layout: left
        border: weak
        title: LLM-powered Emotion-Based Chat Companion
        link: https://emotionchat.ai/
        link_text: Emotion Chat Homepage
        additional_links:
          - title: Research Showcase
            icon: fa-solid fa-video
            url: https://emotionchat.ai/demo
        quote: >
          Uses LLM and voice input to detect emotion and respond empathetically.
        description: |
          This project features an AI-powered chat companion that detects emotional cues from voice input using speech-to-text and emotion recognition algorithms.

          The app leverages large language models (LLMs) to generate empathetic responses based on user tone, sentiment, and context. It supports real-time interaction, audio-to-text conversion, and memory-based dialogue flow.

          Built with Python backend (FastAPI), OpenAI APIs, React front-end, and integrated emotion inference pipeline using open-source models. Designed for mental wellness applications and emotionally intelligent interfaces.

